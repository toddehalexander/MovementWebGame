<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Include your CSS file if needed -->
    <title>Simple Movement Game</title>
</head>
<body>
    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameMessage">
            <p>Press OK or hit the space bar to start the game.</p>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="bgMusic" loop>
        <source src="audio/GameTheme.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!-- Include scripts using defer to ensure they execute after the DOM has loaded -->
    <script defer src="scripts/main.js"></script> <!-- Include your main.js script -->
</body>
</html>
