<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"> <!-- Assuming this is the correct path to your CSS file -->
    <title>Simple Movement Game</title>
</head>
<body>
    <div id="gameCanvasContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameMessage">
            <p>Press OK or hit the space bar to start the game.</p>
        </div>
    </div>

    <!-- Include scripts using defer to ensure they execute after the DOM has loaded -->
    <script defer src="scripts/main.js" type="module"></script>
</body>
</html>
